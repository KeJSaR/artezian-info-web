<!DOCTYPE html>
<html lang="ru">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Редактирование статьи</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
        crossorigin="anonymous" />

  <link rel="stylesheet" href="add.css">
</head>
<body>

  <div class="container py-5">

    <div class="row">
      <div class="col">
        <h1 class="py-5">
          <span>Администативная панель /</span>
          Редактирование статьи
        </h1>
      </div>
    </div>

    <div class="row">

      <div class="col-8">
        <div class="form-group">
          <input type="text" class="form-control" id="article-title" placeholder="Заголовок статьи">
        </div>
      </div>

      <div class="col-4">
        <div class="form-group">
          <select class="form-control" id="article-section">
            <option value="2">Статьи</option>
            <option value="1">Об ААЭ</option>
          </select>
        </div>
      </div>

    </div>
    <div class="row">

      <div class="col-8">
        <div class="form-group">
          <textarea class="form-control" id="article-intro"></textarea>
        </div>
      </div>

      <div class="col-4">
        <div class="form-group">
          <div class="card">
            <img id="sample-image" class="card-img-top" src="../img/no-image.png" alt="Артезианская Археологическая Экспедиция" />
            <div class="card-body">
              <input type="file" class="form-control-file" id="article-image">
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="row">

      <div class="col">
        <div class="form-group">
          <textarea class="form-control" id="article-content"></textarea>
        </div>
      </div>

    </div>
    <div class="row">

      <div class="col">
        <div class="form-group">
          <button id="submit" type="submit" class="btn btn-primary">Отправить</button>
        </div>
      </div>

    </div>

  </div><!-- end of .container -->

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer"></div>
    </div>
  </div>


  <div id="test-data">

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script src="tinymce.js"></script>

  </script>
  <script>
    function loadScript(url, callback) {

      var script = document.createElement("script")
      script.type = "text/javascript";

      script.onload = function() {
        if (callback) callback();
      };

      script.src = url;
      document.getElementsByTagName("head")[0].appendChild(script);
    }

    var url = 'https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=' + tinymceApiKey;

    loadScript(url, function() {
      loadScript('edit.js', false);
    });

  </script>
</body>
</html>
