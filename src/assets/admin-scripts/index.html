<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
          crossorigin="anonymous" />

    <style>
      button, tr {
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div class="container py-5">

      <div class="row">
        <div class="col">
          <h1 class="py-5">Администативная панель</h1>
        </div>
      </div>

      <div class="row py-3">
        <div class="col">
          <button type="button" class="btn btn-outline-primary" data-page="add">
            <i class="fa fa-file-text-o" aria-hidden="true"></i>
            Добавить
          </button>
        </div>
        <div class="col text-right">
          <button type="button" class="btn btn-outline-warning" data-page="edit" disabled="disabled">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            Редактировать
          </button>
          <button type="button" class="btn btn-outline-danger" data-page="delete" disabled="disabled">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
            Удалить
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <table id="articles-list" class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th><i class="fa fa-check-square" aria-hidden="true"></i></th>
                <th>Дата</th>
                <th>Раздел</th>
                <th>Наименование</th>
                <th>Изображение</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <div id="test-data"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
