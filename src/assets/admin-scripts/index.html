<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
          crossorigin="anonymous" />

    <style>
      button, tr {
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div class="container py-5">

      <div class="row">
        <div class="col">
          <h1 class="py-5">Администативная панель</h1>
        </div>
      </div>

      <div class="row py-3">
        <div class="col">
          <button type="button" class="btn btn-primary" data-page="add">
            <i class="fa fa-file-text-o" aria-hidden="true"></i>
            Добавить
          </button>
        </div>
        <div class="col text-right">
          <button type="button" class="btn btn-warning" data-page="edit">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            Редактировать
          </button>
          <button type="button" class="btn btn-danger" data-page="delete">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
            Удалить
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th><i class="fa fa-check-square" aria-hidden="true"></i></th>
                <th>Дата</th>
                <th>Наименование</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>1</th>
                <td><i class="fa fa-square-o" aria-hidden="true"></i></td>
                <td>Mark</td>
                <td>Otto</td>
              </tr>
              <tr>
                <th>2</th>
                <td><i class="fa fa-square-o" aria-hidden="true"></i></td>
                <td>Jacob</td>
                <td>Thornton</td>
              </tr>
              <tr>
                <th>3</th>
                <td><i class="fa fa-square-o" aria-hidden="true"></i></td>
                <td>Larry</td>
                <td>the Bird</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script>

      $('tr').click(function() {

        var isChecked = $(this).hasClass('checked');

        $('tr.checked i').removeClass('fa-check-square-o').addClass('fa-square-o');
        $('tr.checked').removeClass('checked');

        if ( !isChecked ) {
          $(this).addClass('checked');
          $('tr.checked i').removeClass('fa-square-o').addClass('fa-check-square-o');
        }
      });

      $('button').click(function() {
        var page = $(this).data('page');
        var url = window.location.href;
        window.location.assign(url.replace('index.html', '') + page + '.html');
      });

    </script>
  </body>
</html>
