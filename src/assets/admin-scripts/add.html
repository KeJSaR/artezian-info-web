<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Добавление статьи</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="add.css">
  </head>
  <body>

    <div class="container py-3">
      <div class="row">
        <div id="test-data" class="col"></div>
      </div>
    </div>

    <div class="container py-3">
      <div class="row">

        <div class="col">
          <h1 class="py-5">
            <span>Администативная панель /</span> Добавление новой статьи
          </h1>
        </div>

      </div>
      <div class="row">

        <div class="col">
          <div class="form-group">
            <div id="article-section" data-toggle="buttons">
              <label class="btn btn-outline-secondary active">
                <input type="radio" name="section" data-section="1" autocomplete="off" checked> Статьи
              </label>
              <label class="btn btn-outline-secondary">
                <input type="radio" name="section" data-section="2" autocomplete="off"> Об ААЭ
              </label>
              <label class="btn btn-outline-secondary">
                <input type="radio" name="section" data-section="3" autocomplete="off"> Правила
              </label>
            </div>
          </div>
        </div>

      </div>
      <div class="row">

        <div class="col">
          <div class="form-group">
            <input type="text" class="form-control" id="article-title" placeholder="Заголовок статьи">
          </div>
        </div>

      </div>
      <div class="row">

        <div class="col-8">
          <div class="form-group">
            <textarea id="article-intro" class="form-control"></textarea>
          </div>
        </div>

        <div class="col-4">
          <div class="form-group">
            <input id="article-image" type="file" class="form-control-file">
          </div>
          <div class="form-group">
            <progress></progress>
          </div>
          <div class="form-group">
            <img id="sample-image" class="img-fluid" src="#">
          </div>
        </div>

      </div>
      <div class="row">

        <div class="col">
          <div class="form-group">
            <textarea id="article-content" class="form-control"></textarea>
          </div>
        </div>

      </div>
      <div class="row">

        <div class="col">
          <div class="form-group">
            <button id="submit" type="submit" class="btn btn-primary">Отправить</button>
          </div>
        </div>

      </div>
    </div><!-- end of .container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="tinymce.js"></script>
    <script>

      var url = 'https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=' + tinymceApiKey;

      $.getScript(url, function() {
        $.getScript('add.js');
      });

    </script>
  </body>
</html>
