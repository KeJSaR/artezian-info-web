<section class="aae-header-section" [class.main]="page === 'main'">

  <div class="aae-header-wrapper">
    <div class="aae-header-row">

      <div class="aae-title">
        <span class="aae-main-title" routerLink="/">ААЭ</span>
        <span class="aae-divider"> | </span>
        <span class="aae-full-name">Российско-Крымская<br>экспедиция МПГУ</span>
        <span class="aae-page-title" [innerHtml]="title"></span>
      </div>

      <button
      routerLink="/form"
      mat-raised-button
      class="aae-form">
        Принять участие
      </button>

    </div>
    <div class="aae-header-row">

      <app-menu [menu]="menu" [page]="page"></app-menu>

      <span class="aae-social">
        <a href="#"><i class="fa fa-vk" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </span>

    </div>
  </div>

</section>
