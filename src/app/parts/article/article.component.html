<section *ngIf="article" class="aae-article-section">

  <div class="aae-article-pattern"></div>

  <div class="aae-article-header">

    <div class="aae-article-header-img">
      <img src="/assets/img/articles/{{ article.id }}.jpg" alt="">
    </div>

    <div class="aae-article-header-img-gradient"></div>

    <div class="aae-article-header-text">
      <div class="aae-header-wrapper">
        <p *ngIf="article.author_name !== 'ААЭ'">
          <span class="aae-author-name">
            {{ article.author_name }},
          </span>
          <span class="aae-author-title">
            {{ article.author_title }}
          </span>
        </p>
        <h1 [innerHtml]="article.title"></h1>
      </div>
    </div>

  </div>

  <div class="aae-article-intro">
    <div class="aae-main-wrapper-narrow">
      <div class="aae-intro">
        <div [innerHtml]="article.intro"></div>
      </div>
    </div>
  </div>

  <div class="aae-article-content">
    <div class="aae-main-wrapper-narrow" [innerHtml]="article.content"></div>
  </div>

</section>
