<section
  *ngIf="isReady"
  class="aae-content-section"
>

  <div
    *ngFor="let item of content"
    [class.aae-text]="item.type === 'text'"
    [class.aae-intro]="item.type === 'intro'"
    [class.aae-selected]="item.data.id % 2 === 0"
  >

    <app-text
    *ngIf="item.type === 'text'"
    [text]="item.data.text"></app-text>

    <app-intro
    *ngIf="item.type === 'intro'"
    [page]="page"
    [introData]="item.data"></app-intro>

  </div>

</section>
