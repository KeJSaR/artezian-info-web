<section class="aae-page">
  <div class="aae-page-wrapper">

    <!-- Header ============================================================== -->
    <app-header [section]="section"></app-header>

    <!-- Menu ================================================================ -->
    <app-menu [alias]="section.alias"></app-menu>

    <!-- Breadcrumbs ========================================================= -->
    <app-breadcrumbs *ngIf="section.alias !== 'main'" [section]="section" [subalias]="subalias"></app-breadcrumbs>

    <!-- Top ================================================================= -->
    <app-top *ngIf="section.alias !== 'main'" [section]="section" [subalias]="subalias"></app-top>

    <!-- Down Button ========================================================= -->
    <div *ngIf="section.alias !== 'main'" class="aae-page-down">
      <div class="aae-page-down-wrapper">
        <span (click)="scrollDown()"><i class="fa fa-chevron-circle-down"></i></span>
      </div>
    </div>

    <!-- Pages =============================================================== -->
    <app-main *ngIf="section.alias === 'main'"></app-main>
    <app-form *ngIf="section.alias === 'form'"></app-form>
    <app-not-found *ngIf="section.alias === '404'"></app-not-found>
    <app-about *ngIf="section.alias === 'about' && subalias === ''" [alias]="section.alias"></app-about>
    <app-blog *ngIf="(section.alias === 'articles' && subalias === '') || (section.alias === 'news' && subalias === '')" [alias]="section.alias"></app-blog>
    <app-article *ngIf="(section.alias === 'about' && subalias) || (section.alias === 'articles' && subalias) || (section.alias === 'news' && subalias)" [alias]="section.alias" [subalias]="subalias"></app-article>
    <app-gallery *ngIf="section.alias === 'gallery' && subalias === ''"></app-gallery>
    <app-album *ngIf="section.alias === 'gallery' && subalias" [subalias]="subalias" [albumName]="section.name"></app-album>

    <!-- Call ================================================================ -->
    <app-call [alias]="section.alias"></app-call>

    <!-- Footer ============================================================== -->
    <app-footer *ngIf="section.alias !== 'main'"></app-footer>

  </div>
</section>

<div class="aae-page-sidebar" [class.aae-page-sidebar-show]="showSidebarContent">
  <app-sidebar></app-sidebar>
</div>

<div class="aae-page-border-top" [class.aae-page-border-show]="showBordersContent">
  <div class="aae-page-border-top-title"><a href="#">Артезианская Археологическая Экспедиция</a></div>
  <div class="aae-page-border-top-social">
    <a href="#"><i class="fa fa-vk" aria-hidden="true"></i></a>
    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
  </div>
</div>

<div *ngIf="section.alias !== 'main'" class="aae-page-border-right"></div>

<div class="aae-page-border-bottom" [class.aae-page-border-show]="showBordersContent">
  <div class="aae-page-border-bottom-copyright">Артезианская Археологическая Экспедиция <i class="fa fa-copyright" aria-hidden="true"></i> 2017. Все права защищены.</div>
</div>

<div *ngIf="section.alias !== 'main'" class="aae-page-border-left" [class.aae-page-border-show]="showBordersContent">
  <div class="aae-page-border-left-menu" (click)="switchSidebar()">
    <div>
      <span>меню</span>
      <i *ngIf="!showSidebarContent" class="fa fa-bars" aria-hidden="true"></i>
      <i *ngIf="showSidebarContent" class="fa fa-times" aria-hidden="true"></i>
    </div>
  </div>
</div>
