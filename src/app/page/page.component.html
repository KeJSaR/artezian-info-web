<!-- Header -->
<app-header [page]="page" [title]="title"></app-header>

<!-- Menu -->
<app-menu [menu]="menu" [page]="page"></app-menu>

<!-- Breadcrumbs -->
<app-breadcrumbs
*ngIf="page !== 'main'"
[page]="page"
[title]="title"
[alias]="alias"
[articleTitle]="articleTitle"></app-breadcrumbs>

<div [ngSwitch]="type">

  <!-- Main page -->
  <ng-template [ngSwitchCase]="'main'">
    <app-main></app-main>
  </ng-template>

  <!-- About page -->
  <ng-template [ngSwitchCase]="'about'">
    <app-content [page]="page"></app-content>
  </ng-template>

  <ng-template [ngSwitchCase]="'about+'">
    <app-article [article]="article"></app-article>
  </ng-template>

  <!-- Articles page -->
  <ng-template [ngSwitchCase]="'articles'">
    <app-blog [page]="page"></app-blog>
  </ng-template>

  <ng-template [ngSwitchCase]="'articles+'">
    <app-article [article]="article"></app-article>
  </ng-template>

  <!-- Gallery page -->
  <ng-template [ngSwitchCase]="'gallery'">
    <app-gallery [page]="page"></app-gallery>
  </ng-template>

  <ng-template [ngSwitchCase]="'gallery+'">
    <app-album [page]="page" [alias]="alias"></app-album>
  </ng-template>

  <!-- Rules page -->
  <ng-template [ngSwitchCase]="'rules'">
    <app-content [page]="page"></app-content>
  </ng-template>

  <ng-template [ngSwitchCase]="'rules+'">
    <app-article [article]="article"></app-article>
  </ng-template>

  <!-- Form page -->
  <ng-template [ngSwitchCase]="'form'">
    <app-form></app-form>
  </ng-template>

  <!-- Not Found page -->
  <ng-template ngSwitchDefault>
    <app-not-found></app-not-found>
  </ng-template>

</div>

<app-call [page]="page"></app-call>

<!-- Footer -->
<app-footer [page]="page"></app-footer>

</div>
