<!-- Header ================================================================ -->
<app-header [section]="section"></app-header>

<!-- Menu ================================================================== -->
<app-menu [alias]="section.alias"></app-menu>

<!-- Breadcrumbs =========================================================== -->
<app-breadcrumbs *ngIf="section.alias !== 'main'" [section]="section" [subsection]="subsection"></app-breadcrumbs>

<!-- Top =================================================================== -->
<app-top *ngIf="section.alias !== 'main'" [section]="section" [subsection]="subsection"></app-top>

<!-- Pages ================================================================= -->
<app-main *ngIf="section.alias === 'main'"></app-main>
<app-form *ngIf="section.alias === 'form'"></app-form>
<app-not-found *ngIf="section.alias === '404'"></app-not-found>
<app-about *ngIf="section.alias === 'about' && subsection.alias === ''" [alias]="section.alias"></app-about>
<app-blog *ngIf="(section.alias === 'articles' && subsection.alias === '') || (section.alias === 'news' && subsection.alias === '')" [alias]="section.alias"></app-blog>
<app-article *ngIf="(section.alias === 'about' && subsection.alias) || (section.alias === 'articles' && subsection.alias) || (section.alias === 'news' && subsection.alias)" [alias]="section.alias" [subalias]="subsection.alias"></app-article>
<app-gallery *ngIf="section.alias === 'gallery' && subsection.alias === ''"></app-gallery>
<app-album *ngIf="section.alias === 'gallery' && subsection.alias" [subalias]="subsection.alias"></app-album>

<!-- Call ================================================================== -->
<app-call [alias]="section.alias"></app-call>

<!-- Footer ================================================================ -->
<app-footer [alias]="section.alias"></app-footer>
