<section class="aae-page" [class.aae-page-main]="section.alias === 'main'">
  <div class="aae-page-wrapper">

    <!-- Top ================================================================= -->
    <aae-top *ngIf="section.alias !== 'main'" [section]="section" [subalias]="subalias"></aae-top>

    <!-- Down Button ========================================================= -->
    <div *ngIf="section.alias !== 'main'" class="aae-page-down" [ngStyle]="{'top': pageDownTop}">
      <div class="aae-page-down-wrapper">
        <span (click)="scrollDown()"><i class="fa fa-chevron-circle-down"></i></span>
      </div>
    </div>

    <!-- Pages =============================================================== -->
    <aae-main *ngIf="section.alias === 'main'"></aae-main>
    <aae-form *ngIf="section.alias === 'form'"></aae-form>
    <aae-not-found *ngIf="section.alias === '404'"></aae-not-found>
    <aae-about *ngIf="section.alias === 'about' && subalias === ''" [alias]="section.alias"></aae-about>
    <aae-blog *ngIf="(section.alias === 'articles' && subalias === '') || (section.alias === 'news' && subalias === '')" [alias]="section.alias"></aae-blog>
    <aae-article *ngIf="(section.alias === 'about' && subalias) || (section.alias === 'articles' && subalias) || (section.alias === 'news' && subalias)" [alias]="section.alias" [subalias]="subalias"></aae-article>
    <aae-gallery *ngIf="section.alias === 'gallery' && subalias === ''"></aae-gallery>
    <aae-album *ngIf="section.alias === 'gallery' && subalias" [subalias]="subalias" [albumName]="section.name"></aae-album>

    <!-- Call ================================================================ -->
    <aae-call *ngIf="section.alias !== 'main'" [alias]="section.alias"></aae-call>

    <!-- Footer ============================================================== -->
    <aae-footer *ngIf="section.alias !== 'main'"></aae-footer>

  </div>
</section>

<div class="aae-page-sidebar" [class.aae-page-sidebar-show]="showSidebarContent">
  <aae-sidebar></aae-sidebar>
</div>

<div class="aae-page-border-top" [class.aae-page-border-show]="showBordersContent">
  <div class="aae-page-border-top-title"><a href="#">Артезианская Археологическая Экспедиция</a></div>
  <div class="aae-page-border-top-social">
    <a href="#"><i class="fa fa-vk" aria-hidden="true"></i></a>
    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
  </div>
</div>

<div *ngIf="section.alias !== 'main'" class="aae-page-border-right"></div>

<div class="aae-page-border-bottom" [class.aae-page-border-show]="showBordersContent">
  <div class="aae-page-border-bottom-copyright">Артезианская Археологическая Экспедиция <i class="fa fa-copyright" aria-hidden="true"></i> 2017. Все права защищены.</div>
</div>

<div *ngIf="section.alias !== 'main'" class="aae-page-border-left" [class.aae-page-border-show]="showBordersContent">
  <div class="aae-page-border-left-menu" (click)="switchSidebar()">
    <div>
      <span>меню</span>
      <i *ngIf="!showSidebarContent" class="fa fa-bars" aria-hidden="true"></i>
      <i *ngIf="showSidebarContent" class="fa fa-times" aria-hidden="true"></i>
    </div>
  </div>
</div>
