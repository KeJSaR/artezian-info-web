<section *ngIf="article" class="article">

  <div class="pattern"></div>

  <div *ngIf="article.intro" class="wrapper">
    <div class="intro" [innerHtml]="article.intro"></div>
  </div>

  <div *ngIf="article.content" class="wrapper">
    <div class="content" [innerHtml]="article.content"></div>
  </div>

</section>
