<section *ngIf="article" class="aae-article">

  <div class="aae-article-pattern"></div>

  <div *ngIf="article.intro" class="aae-article-intro">
    <div class="aae-intro">
      <div [innerHtml]="article.intro"></div>
    </div>
  </div>

  <div class="aae-article-content">
    <div [innerHtml]="article.content"></div>
  </div>

</section>
