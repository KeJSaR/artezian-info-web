<section *ngIf="article" class="aae-article">

  <div class="aae-article-pattern"></div>

  <div *ngIf="article.intro" class="aae-article-wrapper">
    <div class="aae-article-intro" [innerHtml]="article.intro"></div>
  </div>

  <div *ngIf="article.content" class="aae-article-wrapper">
    <div class="aae-article-content" [innerHtml]="article.content"></div>
  </div>

</section>
