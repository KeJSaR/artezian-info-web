<section *ngIf="about">

  <div class="background"></div>

  <div class="wrapper" *ngFor="let item of about">

    <aae-text *ngIf="item.type === 'text'" [text]="item.data"></aae-text>

    <aae-blog-item *ngIf="item.type === 'intro'" [blogItem]="item.data" [alias]="alias"></aae-blog-item>

  </div>

</section>
