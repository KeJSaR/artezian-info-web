<section *ngIf="text" class="aae-text-section aae-text-{{ text.id }}" [class.aae-selected]="text.id % 2 === 0">

  <div class="aae-text-image" *ngIf="text.id % 2 !== 0"></div>

  <div class="aae-text-content">
    <div [innerHtml]="text.content"></div>
  </div>

  <div class="aae-text-image" *ngIf="text.id % 2 === 0"></div>

</section>
