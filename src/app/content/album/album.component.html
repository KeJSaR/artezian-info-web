<section *ngIf="images" class="aae-album">

  <div class="aae-album-wrapper">

    <div *ngFor="let image of images" class="aae-album-img-wrapper" [ngStyle]="{'background-image': 'url(http://artezian.zone/gallery/' + subalias + '/pics/' + image.alias + '.jpg)'}">
      <p [innerHtml]="image.name"></p>
    </div>
    
  </div>

</section>
