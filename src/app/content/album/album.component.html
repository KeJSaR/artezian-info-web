<section *ngIf="images" class="aae-album">

  <div class="aae-album-wrapper">

    <div *ngFor="let image of images" class="aae-album-img-wrapper">
      <img src="http://artezian.zone/gallery/{{ subalias }}/{{ image.alias }}.jpg" alt="{{ image.name }}">
      <p [innerHtml]="image.name"></p>
    </div>
    
  </div>

</section>
