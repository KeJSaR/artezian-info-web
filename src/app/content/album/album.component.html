<section *ngIf="images">

  <div class="wrapper">

    <div *ngFor="let image of images" class="image" [ngStyle]="{'background-image': 'url(/gallery-photos/' + subalias + '/pics/' + image.alias + '.jpg)'}" (click)="showImg(image.alias)">
      <p [innerHtml]="image.name"></p>
    </div>

  </div>

</section>

<aae-img-show *ngIf="isShow" [albumName]="albumName" [subalias]="subalias" [currentImg]="currentImg" [images]="images" (close)="closeImgShow()"></aae-img-show>
