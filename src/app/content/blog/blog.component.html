<section *ngIf="blogItems" class="blog">

  <aae-pagination [currentPage]="currentPage" [lastPage]="lastPage"></aae-pagination>

  <div class="wrapper" *ngFor="let item of blogItems">

    <h2 class="header"><a routerLink="/{{ alias }}/{{ item.id }}">{{ item.title }}</a></h2>

    <p class="author">
      <span class="name">{{ item.author.name }},</span>
      <span class="info">{{ item.author.info }}</span>
    </p>

    <div class="intro">

      <p class="date">{{ item.date }}</p>

      <div class="content" [innerHtml]="item.intro"></div>

    </div>

    <div class="read-more">
      <a routerLink="/{{ alias }}/{{ item.id }}">читать</a>
    </div>

  </div>

  <aae-pagination[currentPage]="currentPage" [lastPage]="lastPage"></aae-pagination>

</section>
