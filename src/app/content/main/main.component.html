<section class="main" [ngStyle]="{'min-height': height}">

  <div class="mask"></div>

  <aae-header [section]="{alias: 'main', name: ''}"></aae-header>

  <aae-menu [alias]="'main'" [menu]="menu"></aae-menu>

  <div class="content">

    <div class="header">

        <div class="logo"></div>

        <h1>Артезианская<br>
          <span>Археологическая</span><br>
          Экспедиция</h1>

    </div>

    <div class="buttons">
      <div routerLink="/about">Подробнее об экспедиции</div>
      <div>Как попасть в экспедицию</div>
    </div>

  </div>

</section>

<section *ngIf="texts" class="main-texts">

  <div class="waves-bg-1"></div>

  <div class="waves-bg-2"></div>

  <div class="welcome">
    <div class="content">
      <aae-text [text]="texts[0]"></aae-text>
    </div>
    <div class="text">Добро<br>пожаловать</div>
    <div class="icon">
      <i class="fa fa-university" aria-hidden="true"></i>
    </div>
  </div>

  <div class="wrapper dark right">
    <div class="content">
      <aae-text [text]="texts[1]"></aae-text>
    </div>
    <div class="img-wrapper">
      <div class="img-bg"></div>
      <div class="img img-1"></div>
    </div>
  </div>

  <div class="wrapper left">
    <div class="img-wrapper">
      <div class="img-bg"></div>
      <div class="img img-2"></div>
    </div>
    <div class="content">
      <aae-text [text]="texts[2]"></aae-text>
    </div>
  </div>

  <div class="parallax p-1"></div>

  <div class="wrapper right">
    <div class="content">
      <aae-text [text]="texts[3]"></aae-text>
    </div>
    <div class="img-wrapper">
      <div class="img-bg"></div>
      <div class="img img-3"></div>
    </div>
  </div>

  <div class="wrapper left">
    <div class="img-wrapper">
      <div class="img-bg"></div>
      <div class="img img-4"></div>
    </div>
    <div class="content">
      <aae-text [text]="texts[4]"></aae-text>
    </div>
  </div>

  <div class="parallax p-2"></div>

  <div class="wrapper right">
    <div class="content">
      <aae-text [text]="texts[5]"></aae-text>
    </div>
    <div class="img-wrapper">
      <div class="img-bg"></div>
      <div class="img img-5"></div>
    </div>
  </div>

</section>
