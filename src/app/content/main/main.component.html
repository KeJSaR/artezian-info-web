<section class="main" [ngStyle]="{'min-height': height}">

  <div class="mask"></div>

  <aae-header [section]="{alias: 'main', name: ''}"></aae-header>

  <aae-menu [alias]="'main'" [menu]="menu"></aae-menu>

  <div class="content" [ngStyle]="{'min-height': contentHeight}">

    <div class="header">

        <div class="logo"></div>

        <h1>Артезианская<br>
          <span>Археологическая</span><br>
          Экспедиция</h1>

    </div>

    <div class="buttons">
      <div class="row">
        <div routerLink="/about">Подробнее об экспедиции</div>
        <div>Задать вопрос</div>
      </div>
      <div class="row">
        <div>Где мы находимся</div>
        <div>Как попасть в экспедицию</div>
      </div>
    </div>

  </div>

</section>

<section *ngIf="texts" class="main-texts">

  <div class="waves-bg-1"></div>

  <div class="waves-bg-2"></div>

  <div class="welcome">
    <div class="text">Добро<br>пожаловать</div>
    <div class="icon">
      <i class="fa fa-university" aria-hidden="true"></i>
    </div>
    <div class="content" [innerHtml]="intro"></div>
  </div>

  <div *ngFor="let text of texts">

    <div class="parallax" [ngStyle]="{'background-image': 'url(http://artezian.zone/pages/parallax-' + text.img + '.jpg)'}"></div>

    <aae-text [text]="text"></aae-text>

  </div>

</section>
