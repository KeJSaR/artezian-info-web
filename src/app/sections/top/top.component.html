<section [ngStyle]="{'min-height': height}">

  <aae-header [section]="section"></aae-header>

  <aae-menu [alias]="section.alias" [menu]="menu"></aae-menu>

  <!-- <aae-breadcrumbs [section]="section" [subalias]="subalias"></aae-breadcrumbs> -->

  <div *ngIf="topImgUrl" class="bg-image" [ngStyle]="{'background-image': 'url(' + topImgUrl + ')'}"></div>

  <div class="gradient"></div>

  <div *ngIf="title" class="title">
    <div class="wrapper">

      <p *ngIf="name" class="author">
        <span class="name" [innerHtml]="name"></span>
        <span *ngIf="info" class="title" [innerHtml]="info"></span>
      </p>

      <h1 [innerHtml]="title"></h1>

    </div>
  </div>

  <div *ngIf="intro" class="intro">
    <div class="wrapper">
      <div class="content" [innerHtml]="intro"></div>
    </div>
  </div>

</section>
