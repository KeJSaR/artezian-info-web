<section class="aae-top">

  <div *ngIf="imageExist" class="aae-top-img" [ngStyle]="{'min-height': height, 'background-image': 'url(/assets/img/' + path + '/' + image + '.jpg)'}"></div>
  <div *ngIf="!imageExist" class="aae-top-img" [ngStyle]="{'min-height': height, 'background-image': 'url(/assets/img/' + path + '/' + 'default.jpg)'}"></div>

  <div class="aae-top-gradient"></div>

  <div *ngIf="title" class="aae-top-title">
    <div class="aae-header-wrapper">

      <p *ngIf="name" class="aae-top-author">
        <span class="aae-author-name" [innerHtml]="name"></span>
        <span *ngIf="info" class="aae-author-title" [innerHtml]="info"></span>
      </p>

      <h1 [innerHtml]="title"></h1>

    </div>
  </div>

  <div *ngIf="intro" class="aae-top-intro" [ngStyle]="{'min-height': halfHeight}">
    <div class="aae-top-intro-content" [innerHtml]="intro"></div>
  </div>

</section>
