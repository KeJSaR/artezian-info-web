<section *ngIf="menu">
  <ul>
    <li *ngFor="let item of menu" showInfo>
      <div class="link" routerLink="/{{ item.alias }}" routerLinkActive="active">

        <div class="name">{{ item.name }}</div>

        <div class="info" [innerHtml]="item.info"></div>

      </div>
    </li>
  </ul>
</section>
