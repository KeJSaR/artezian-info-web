<section *ngIf="menu">

  <ul>
    <li *ngFor="let item of menu">
      <div class="link" routerLink="/{{ item.alias }}" (mouseenter)="showInfo(menu.indexOf(item))">
        <div class="name">{{ item.name }}</div>
      </div>
    </li>
  </ul>

  <div *ngIf="info" class="info-wrapper">
    <div class="info" [innerHtml]="info"></div>
  </div>

</section>
