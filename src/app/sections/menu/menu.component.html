<section class="aae-menu" [class.main]="alias === 'main'">
  <div class="aae-header-wrapper">

    <nav>
      <a *ngFor="let menuItem of menu"
      routerLink="/{{ menuItem.alias }}"
      routerLinkActive="active">
        {{ menuItem.name }}
      </a>
    </nav>

    <span class="aae-menu-social">
      <a href="#"><i class="fa fa-vk" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
    </span>

  </div>
</section>
